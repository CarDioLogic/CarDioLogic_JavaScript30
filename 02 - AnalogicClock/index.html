<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analogic clock</title>
</head>
<body>
    <div class="clock">
        <div class="clockface">
            <div class="clockhand seconds"></div>
            <div class="clockhand minutes"></div>
            <div class="clockhand hours"></div>
            <div class="center"></div>
        </div>
    </div>
    
    <script>
        const secondsHand = document.querySelector('.seconds');
        const minutesHand = document.querySelector('.minutes');
        const hoursHand = document.querySelector('.hours');

        function setDate(){
            const now = new Date();
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
            minutesHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
            hoursHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setDate, 1000);

        setDate();
    </script>
</body>
</html>
