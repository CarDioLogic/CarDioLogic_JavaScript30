<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

    <title>Daft Punk - voice kit</title>
</head>
<body>
    <div class="keys">
        <div title="Don't you dare click it" data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">Work it</span>
        </div>
        <div title="Don't you dare click it" data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">Make it</span>
        </div>
        <div title="Don't you dare click it" data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Do it</span>
        </div>
        <div title="Don't you dare click it" data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Makes us</span>
        </div>
        <div title="Don't you dare click it" data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">Harder</span>
        </div>
        <div title="Don't you dare click it" data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">Better</span>
        </div>
        <div title="Don't you dare click it" data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Faster</span>
        </div>
        <div title="Don't you dare click it" data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">Stronger</span>
        </div>
        <div title="Don't you dare click it" data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">More than</span>
        </div>
        <div title="Don't you dare click it" data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Hour</span>
        </div>
        <div title="Don't you dare click it" data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">Our</span>
        </div>
        <div title="Don't you dare click it" data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound">Never</span>
        </div>
        <div title="Don't you dare click it" data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">Ever</span>
        </div>
        <div title="Don't you dare click it" data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">After</span>
        </div>
        <div title="Don't you dare click it" data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Work is</span>
        </div>
        <div title="Don't you dare click it" data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Over</span>
        </div>
    </div>

    <audio data-key="81" src="sounds/work-it.mp3"></audio>
    <audio data-key="87" src="sounds/make-it.mp3"></audio>
    <audio data-key="65" src="sounds/do-it.mp3"></audio>
    <audio data-key="83" src="sounds/makes-us.mp3"></audio>
    <audio data-key="90" src="sounds/harder.mp3"></audio>
    <audio data-key="88" src="sounds/better.mp3"></audio>
    <audio data-key="69" src="sounds/faster.mp3"></audio>
    <audio data-key="82" src="sounds/stronger.mp3"></audio>
    <audio data-key="68" src="sounds/more-than.mp3"></audio>
    <audio data-key="70" src="sounds/hour.mp3"></audio>
    <audio data-key="67" src="sounds/our.mp3"></audio>
    <audio data-key="86" src="sounds/never.mp3"></audio>
    <audio data-key="84" src="sounds/Ever.mp3"></audio>
    <audio data-key="89" src="sounds/after.mp3"></audio>
    <audio data-key="71" src="sounds/work-is.mp3"></audio>
    <audio data-key="72" src="sounds/over.mp3"></audio>

    <script>
        function animate(keyValue){
            const key = document.querySelector(`div[data-key="${keyValue}"]`);
            key.classList.remove('animate');
            key.offsetWidth;
            key.classList.add('animate');
        }

        function playSound(keyValue){
            const audio = document.querySelector(`audio[data-key="${keyValue}"]`);
            if(!audio) return;

            audio.currentTime = 0;
            audio.play();
            animate(keyValue);
        }

        const keys = document.querySelectorAll('.key'); 
        keys.forEach(key => {
            key.addEventListener('click', function(){
                const keyValue = key.dataset.key;
                playSound(keyValue);
            });
        });

        window.addEventListener('keydown', function (e){
            const keyValue = e.keyCode;
            playSound(keyValue);
        })
    </script>
</body>
</html>
